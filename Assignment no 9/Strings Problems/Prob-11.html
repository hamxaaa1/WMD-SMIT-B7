<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let count = 0;
    let string = "aaaaa11iiii"
    let regex = /^[a-zA-Z]+$/;
    for (let i = 0; i < string.length; i++) {
      if (regex.test(string[i])) {
        count = count + 1;
      } 
    }
    console.log(count);
  </script>
</body>
</html>
