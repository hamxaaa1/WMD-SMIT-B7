<body>

    
    <script>
        let str = prompt("Enter a String :");

        function toTitleCase(str) {
            return str.toLowerCase().split(' ').map(word => {
            return word[0].toUpperCase() + word.slice(1); 
            }).join(" ");
        }
        
        console.log(toTitleCase(str));
        
    </script>
