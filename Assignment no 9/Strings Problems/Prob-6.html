<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      let str = "racecar";
    let reversed = "";
    for (let i = str.length - 1; i >= 0; i--) {
      reversed = reversed + str[i];
    }
    
    if (str !== reversed) {
      console.log("Not Palindrome");
    } else {
      console.log("Palindrome");
    }
  </script>
</body>
</html>
