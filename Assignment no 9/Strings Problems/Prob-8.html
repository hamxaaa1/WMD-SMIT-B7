<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let myString = prompt("Enter a String :");
        let charToFind = prompt("Enter a Character to Find :");

        function findFirstOccurrence(str, char) {
            const index = str.indexOf(char);
        
            if (index !== -1) {
            return index; 
            } else {
            return "Character not found"; 
            }
        }   
        let firstIndex = findFirstOccurrence(myString, charToFind);
        console.log("The first occurrence of '" + charToFind + "' is at index:", firstIndex); 
        
    </script>
</body>
</html>
