  <script>
    let count = 0;
    function vowelString(str) {
      for (let i = 0; i < str.length; i++) {
        let newString = str[i];
        if (newString == "a" || newString == "e" || newString == "i" || newString == "o" || newString == "u" ||newString == "A" || newString == "E" || newString == "I" || newString == "O" || newString == "U") {
          count = count + 1;
        }
      }
      console.log(count);
    }
    let word = "aeiouAEIOU";
    vowelString(word);

  </script>
