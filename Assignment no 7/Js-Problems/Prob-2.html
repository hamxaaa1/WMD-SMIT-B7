  <title>Document</title>
</head>
<body>
  <script>
    let number1 = prompt("Enter Your Number",20);
    let number2 = prompt("Enter Your Number",30);
    let number3 = prompt("Enter Your Number",40);
    if (number1 > number2) {
    alert(`${number1} is greater than ${number2} and ${number3}`);
    } else if ( number2 > number3) {
    alert(`${number2} is greater than ${number1} and ${number3}`);
    } else if (number3 > number1) {
    alert(`${number3} is greater than ${number1} and ${number2}`);
    } else {
    alert(`${number1}, ${number2}, ${number3} All Numbers are Equal`);
    }
  </script>
