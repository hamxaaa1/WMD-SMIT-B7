<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let alphabet = prompt("Enter Your Alphabet",'a'); 
    let uppercase = alphabet.toUpperCase();
    if (alphabet === uppercase) {
      alert(`${alphabet} is UpperCase`);
    } else {
      alert(`${alphabet} is LowerCase`);
    }
    
  </script>
</body>
</html>
