<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let dayOfWeek = prompt("Enter Your Day", 1);

     if (dayOfWeek == 1) {
      alert("Sunday");
    } else if (dayOfWeek == 2) {
      alert("Monday");
    } else if (dayOfWeek == 3) {
      alert("Tuesday");
    } else if (dayOfWeek == 4) {
      alert("Wednesday");
    } else if (dayOfWeek == 5) {
      alert("Thursday");
    } else if (dayOfWeek == 6) {
      alert("Friday");
    } else if (dayOfWeek == 7) {
      alert("Saturday");
    } else {
      alert("Enter Valid Day!");
    }
    
    
  </script>
</body>
</html>
