<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let number = prompt("Enter Your Number",70);
    if (number > 0) {
    alert(`${number} is positive.`);
    } else if ( number < 0) {
    alert(`${number} is negative.`);
    } else {
    alert(`ZERO!`);
    }
  </script>
</body>
</html>
