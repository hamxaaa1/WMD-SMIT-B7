<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let monthNumber = prompt("Enter Your Month Number",1); 

    if (monthNumber == 1) {

      alert(`${monthNumber} is January \nJanuary has 31 Days`);

    } else if (monthNumber == 2) {

      alert(`${monthNumber} is February \nFebruary has 28 days in a common year, 29 days in a leap year`);

    } else if (monthNumber == 3) {

      alert(`${monthNumber} is March \nMarch has 31 Days`);

    } else if (monthNumber == 4) {

      alert(`${monthNumber} is April \nApril has 30 Days`);

    } else if (monthNumber == 5) {

      alert(`${monthNumber} is May \nMay has 31 Days`);

    } else if (monthNumber == 6) {

      alert(`${monthNumber} is June \nJune has 30 Days`);

    } else if (monthNumber == 7) {

      alert(`${monthNumber} is July \nJuly has 31 Days`);

    } else if (monthNumber == 8) {

      alert(`${monthNumber} is August \nAugust has 31 Days`);

    } else if (monthNumber == 9) {

      alert(`${monthNumber} is September \nSeptember has 30 Days`);

    } else if (monthNumber == 10) {

      alert(`${monthNumber} is October \nOctober has 31 Days`);

    } else if (monthNumber == 11) {

      alert(`${monthNumber} is November \nNovember has 30 Days`);

    } else if (monthNumber == 12) {

      alert(`${monthNumber} is December \nDecember has 31 Days`);
      
    } else {
      alert("Enter Valid Month!");
    }

    
  </script>
</body>
</html>
