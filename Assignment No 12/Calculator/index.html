<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1 class="h1-tag-1">My First Calculator Project</h1>
  <h1 class="h1-tag-2">Calculate Me</h1>

  
  <div class="container">
    <div class="input-div">
      <input class="input-cls" type="text" id="inputBox" placeholder="0" readonly>
    </div>

    <div class="buttons">

      <div id="btn-rows">
        <button id="clear-button" class="lt-gray-btn">C</button>
        <button id="delete-button" class="cross-btn lt-gray-btn">DEL</button>
        <button id="percentage-button" class="lt-gray-btn">%</button>
        <button id="divide-button" class="yellow-btn">รท</button>
      </div>

      <div id="btn-rows">
        <button  class="gray-btn number">7</button>
        <button class="gray-btn number">8</button>
        <button class="gray-btn number">9</button>
        <button id="multiply-button" class="yellow-btn">*</button>
      </div>

      <div id="btn-rows">
        <button class="gray-btn number">4</button>
        <button class="gray-btn number">5</button>
        <button class="gray-btn number">6</button>
        <button id="minus-button" class="yellow-btn">-</button>
      </div>

      <div id="btn-rows">
        <button class="gray-btn number">1</button>
        <button class="gray-btn number">2</button>
        <button class="gray-btn number">3</button>
        <button id="add-button" class="yellow-btn">+</button>
      </div>

      <div id="btn-rows">
        <button class="zero_btn gray-btn number">0</button>
        <button id="decimal-button" class="gray-btn">.</button>
        <button id="equal-button" class="yellow-btn">=</button>
      </div>
      
    </div>
  </div>













  <script src="script.js"></script>
</body>
</html>
